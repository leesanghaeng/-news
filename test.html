<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Disable Elements Example</title>
</head>
<body>
    <input type="text" id="myInput" value="You can disable me!">
    <button id="disableButton">Disable Input</button>
    <button id="otherButton" onclick="disableElements()">Click to Disable Above Elements</button>

    <script>
function disableElements() {
    document.getElementById('myInput').disabled = true;      // 입력 필드 비활성화
    document.getElementById('disableButton').disabled = true; // 'Disable Input' 버튼 비활성화
}</script>
</body>
</html>
